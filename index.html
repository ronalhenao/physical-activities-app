<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physical Activities App</title>
  </head>
  <body class="bg-neutral-200">
    <div id="app">
      <div class="container mx-auto px-4 sm:px-8">
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-8 overflow-x-auto">
          <div class="relative mb-6 w-1/3 flex items-center gap-6">
            <h2 class="text-2xl font-semibold leading-tight">Filter By Status</h2>
            <div class="relative">
              <select id="categories" class="shadow appearance-none rounded border 
              block w-full bg-white  text-gray-700 py-2 px-4 pr-8 
              leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="all">Todos</option>
                <option value="actividad-normal">Actividad normal</option>
                <option value="actividad-sospechosa">Actividad sospechosa</option>
              </select>
              <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </span>
            </div>
          </div>
          <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table id="table" class="min-w-full leading-normal">
              <thead>
                <tr>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">User Id</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">Start Time In Seconds</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">Duration In Seconds</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">Distance In Meters</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">Steps</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider w-40">Average Speed In Meters Per Second</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider w-44">Average Pace In Minutes Per Kilometer</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider w-40">Total Elevation Gain In Meters</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider w-40">Average Heart Rate In Beats Per Minute</th>
                  <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 tracking-wider">Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
